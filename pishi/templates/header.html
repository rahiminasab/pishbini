<div class="jumbotron">
    <h1 class="display-3 text-center">Welcome to Pishi!</h1>
    <p class="lead text-center">Try to have the best prediction of match results and win an invaluable prize.</p>
    {% if LOGGED_IN %}
        <div class="row user-info-row">
            <div class="col-9 user-info">
                <span class="float-left">
                    <strong>{{ user.first_name }} {{ user.last_name }}</strong>
                </span>
            </div>
            <div class="col-3">
                <span class="float-right">
                    <a class="btn btn-lg btn-danger" href="{% url 'logout' %}" role="button">Logout</a>
                </span>
            </div>
        </div>
    {% endif %}
</div>
