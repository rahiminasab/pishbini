<ul class="list-group">
        <li class="list-group-item active sticky-top">
            <div class="row justify-content-center text-center">
                <div class="col-1"><strong>#</strong></div>
                <div class="col">
                    <strong>Name</strong>
                </div>
                <div class="col">
                    <strong>Score</strong>
                </div>
                <div class="col"></div>
            </div>
        </li>
    {% for score in scores %}
        <li class="list-group-item {% if forloop.counter <= 3 %} scoreboard_position_{{ forloop.counter }}{% endif %}" >
            <div class="row justify-content-center text-center">
                <div class="col-1">{{ forloop.counter }}</div>
                <div class="col">
                    {{ score.user.get_full_name|default:score.user.username }}
                </div>
                <div class="col">{{ score.value }}</div>
                <div class="col scoreboard-badge">
                    {% if forloop.counter == 1 %}
                        <i class="fas fa-chess-king"></i>
                    {% elif forloop.counter == 2 %}
                        <i class="fas fa-chess-queen"></i>
                    {% elif forloop.counter == 3 %}
                        <i class="fas fa-chess-knight"></i>
                    {% endif %}
                </div>
            </div>
        </li>
    {% endfor %}
</ul>
